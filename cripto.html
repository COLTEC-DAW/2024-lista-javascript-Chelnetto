<!DOCTYPE html>
<html>
    <script>
        function encryptString(str, encryptionFunction) {
    return encryptionFunction(str);
}

// Função de Criptografia usando Cifra de César
function caesarCipher(str, shift) {
    return str.split('').map(char => {
        if (char.match(/[a-z]/i)) {
            let code = char.charCodeAt(0);
            let base = code >= 65 && code <= 90 ? 65 : 97;
            return String.fromCharCode(((code - base + shift) % 26) + base);
        }
        return char;
    }).join('');
}

// Teste das funções
let text = "Hello, World!";
let shift = 3;

let encryptedText = encryptString(text, str => caesarCipher(str, shift));
console.log("Texto Original:", text);
console.log("Texto Criptografado:", encryptedText);
    </script>
</html>
